<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFTech | Dokumentumkezelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-container d-flex align-items-center">
            <i class="fas fa-code logo-icon"></i>
            <span class="logo-text">RFTech</span>
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#h1">
                    <i class="fas fa-file-code"></i>
                    <span>H1 Mappa</span>
                </a>
            </li>
            <!-- More menu items... -->
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <button class="toggle-sidebar" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="d-flex align-items-center">
                <div class="input-group search-box">
                    <input type="text" class="form-control" placeholder="Keresés...">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard">
            <h2 class="mb-4">Üdvözöljük a Rendszer Fejlesztés Tech. felületén!</h2>
            
            <!-- File Upload Section -->
            <div class="card glass-card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Fájl feltöltés GitHub-ra</h5>
                </div>
                <div class="card-body">
                    <form action="/upload" class="dropzone" id="githubUploader">
                        <div class="dz-message">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i><br>
                            Húzz ide fájlokat vagy kattints a feltöltéshez
                        </div>
                    </form>
                    
                    <div class="mt-3">
                        <label for="folderSelect" class="form-label">Célmappa:</label>
                        <select class="form-select" id="folderSelect">
                            <option value="H1">H1 Mappa</option>
                            <option value="H2">H2 Mappa</option>
                            <option value="H3">H3 Mappa</option>
                            <option value="H4">H4 Mappa</option>
                            <option value="H5">H5 Mappa</option>
                        </select>
                    </div>
                    
                    <button id="uploadButton" class="btn btn-success mt-3">
                        <i class="fas fa-upload me-2"></i>Feltöltés indítása
                    </button>
                </div>
            </div>
            
            <!-- File Browser Section -->
            <div class="card glass-card">
                <div class="card-header">
                    <h5 class="mb-0">Fájlok GitHub repository-ban</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="fileTable">
                            <thead>
                                <tr>
                                    <th>Név</th>
                                    <th>Mappa</th>
                                    <th>Méret</th>
                                    <th>Utolsó módosítás</th>
                                    <th>Műveletek</th>
                                </tr>
                            </thead>
                            <tbody id="fileList">
                                <!-- Files will be loaded here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Other sections (H1, H2, etc.) would go here -->
    </div>

    <!-- Modal for file preview -->
    <div class="modal fade" id="filePreviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalTitle">Fájl megtekintése</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previewModalBody">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary" id="downloadFileBtn">
                        <i class="fas fa-download me-2"></i>Letöltés
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
