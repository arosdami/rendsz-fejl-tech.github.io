<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mappák Feldolgozása</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .folder-title {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .pdf-link {
            font-size: 1.2rem;
            color: #495057;
            text-decoration: none;
        }
        .pdf-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-5">GitHub Mappák</h1>

        <!-- Mappa 1 -->
        <div class="folder">

            </ul>
        </div>

        <!-- Mappa 3 -->

                <li><a href="https://github.com/arosdami/rendsz-fejl-tech.github.io/raw/main/H3/Felhasználói-Kézikönyv.pdf" class="pdf-link" target="_blank">Felhasználói kézikönyv</a></li>
            </ul>
        </div>

        <div class="folder">

        <div class="footer">
            <p>&copy; 2025 Arosdami - Minden jog fenntartva.</p>
        </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
